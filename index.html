  <title>Snowflake Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 10px;
      animation: fall linear infinite;
      z-index: 0; /* Behind all content */
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
