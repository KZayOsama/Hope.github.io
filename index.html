<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snowflake Dots Background</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background-color: #000;
    position: relative;
    overflow-x: hidden;
  }
  #content {
    position: relative;
    z-index: 10;
    color: white;
    padding: 20px;
  }
  #snow-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    overflow: hidden;
  }
  .snow-dot {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 1px white);
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="snow-container"></div>
<div id="content">
  <h1>Hello, this is your page content</h1>
  <button>Example Button</button>
  <p>Images and buttons appear above the snowflakes.</p>
</div>
<script>
  const snowContainer = document.getElementById('snow-container');
  const snowflakeCount = 50;
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }
  for (let i = 0; i < snowflakeCount; i++) {
    const dot = document.createElement('div');
    dot.classList.add('snow-dot');
    const size = random(2, 6);
    dot.style.width = size + 'px';
    dot.style.height = size + 'px';
    dot.style.left = random(0, window.innerWidth) + 'px';
    dot.style.top = random(-window.innerHeight, 0) + 'px';
    dot.speed = random(0.5, 1.5);
    snowContainer.appendChild(dot);
  }
  function animateSnow() {
    const dots = document.querySelectorAll('.snow-dot');
    dots.forEach(dot => {
      let top = parseFloat(dot.style.top);
      top += dot.speed;
      if (top > window.innerHeight) {
        top = -10;
        dot.style.left = random(0, window.innerWidth) + 'px';
      }
      dot.style.top = top + 'px';
    });
    requestAnimationFrame(animateSnow);
  }
  animateSnow();
  window.addEventListener('resize', () => {
    const dots = document.querySelectorAll('.snow-dot');
    dots.forEach(dot => {
      dot.style.left = random(0, window.innerWidth) + 'px';
    });
  });
</script>
</body>
</html>
